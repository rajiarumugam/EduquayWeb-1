<!--  BEGIN MAIN CONTAINER  -->
<div class="main-container" id="container">
    <div class="overlay"></div>
    <div class="search-overlay"></div>
    <!--  BEGIN SIDEBAR  -->
    <div class="sidebar-wrapper sidebar-theme">
        <app-site-sidebar  module="chcsam" subMenum="chcsam"></app-site-sidebar>
    </div>
    <!--  END SIDEBAR  -->

    <!--  BEGIN CONTENT AREA  -->
    <div id="content" class="main-content">
        <div class="layout-px-spacing">
            <div class="row layout-top-spacing">
                <!-- <div class="col-md-12 text-center">
                <h5 class="">ANM Name - PHC Name</h5>
                </div> -->
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="float-left"><a class="btn btn-outline-primary bs-tooltip"
                                    ngbTooltip="Update SST Results" placement="right"
                                    [routerLink]="['/app/chc-update-sst']" role="button"><i
                                        class="fas fa-chevron-left pNav-left"></i></a></div>
                        </div>
                        <div class="col-md-4">
                            <div class="headertit">
                                <h5 class="float-center"> Pick & Pack for HPLC lab </h5>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="float-right mb-4">
                                <a class="btn btn-outline-primary bs-tooltip" [routerLink]="['/app/chc-sample-shipmentlog']"
                                    role="button" ngbTooltip="Shipment Log" placement="left"><i
                                        class="fas fa-chevron-right pNav-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
                <div class="widget-content widget-content-area br-6">
                    <div class="row mt-4">
                        <div class="col-md-12">

                            <ul class="nav nav-tabs ml-4" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="pending-tab" 
                                    [ngClass]="{'active': currentPage == 'chc-sample-pickpack' ? true : false}"  data-toggle="tab" [routerLink]="['/app/chc-sample-pickpack']"
                                    role="tab"
                                        aria-controls="home" aria-selected="true">Pending for Pickup<span id="fbadge"
                                            class="badge badge-pill badge-warning shadow mx-1">{{pendingSampleCount}}</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="pick-tab" 
                                    [ngClass]="{'active': currentPage == 'startpickpack' ? true : false}" data-toggle="tab" [routerLink]="['/app/chc-sample-pickpack/startpickpack']"
                                    role="tab"
                                        aria-controls="profile" aria-selected="false">Start Pick and Pack<span id="sbadge"
                                            class="badge badge-pill badge-warning shadow mx-1">{{startpickpackCount}}</span></a>
                                </li>
                            </ul>

                        </div>
                    </div>
                    <div class="tab-content mt-4" id="myTabContent">
                       
                        <router-outlet></router-outlet>
                    
                    </div>
                   

                </div>
            </div>
        </div>
    </div>
</div>


<i appLoadScript [script]="'assets/assets/js/anm/anm-notification.js'"></i>
<!--<i appLoadScript [script]="'assets/plugins/noUiSlider/custom-nouiSlider.js'"></i>-->
<i appLoadScript [script]="'assets/assets/js/elements/custom-search.js'"></i>
<i appLoadScript [script]="'assets/plugins/sweetalerts/custom-sweetalert.js'"></i>
