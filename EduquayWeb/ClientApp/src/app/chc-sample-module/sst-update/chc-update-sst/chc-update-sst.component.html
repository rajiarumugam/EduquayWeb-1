<!--  BEGIN MAIN CONTAINER  -->
<div class="main-container" id="container">
  <div class="overlay"></div>
  <div class="search-overlay"></div>
  <!--  BEGIN SIDEBAR  -->
  <div class="sidebar-wrapper sidebar-theme">
    <app-site-sidebar module="chcsam" subMenum="chcsam"></app-site-sidebar>
  </div>
  <!--  END SIDEBAR  -->
  <!--  BEGIN CONTENT AREA  -->
  <div id="content" class="main-content">
    <div class="layout-px-spacing">
      <div class="row layout-top-spacing">
        <!-- <div class="col-md-12 text-center">
                  <h5 class="">ANM Name - PHC Name</h5>
              </div> -->
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <div class="float-left"><a class="btn btn-outline-primary bs-tooltip" ngbTooltip="Update CBC Results" placement="right" [routerLink]="['/app/chc-update-cbc']"
                role="button" ><i class="fas fa-chevron-left pNav-left"></i></a></div>
            </div>
            <!-- <h5 class="float-left">Sample Collection</h5> -->
            <div class="col-md-4">
              <div class="headertit">
                <h5 class="float-center">Update SST Results</h5>
              </div>
            </div>
            <div class="col-md-4">
              <div class="float-right mb-4">
                <a class="btn btn-outline-primary bs-tooltip" [routerLink]="['/app/anm-subregn/awreg']" role="button"
                ngbTooltip="Pick & Pack"><i class="fas fa-chevron-right pNav-right"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
          <div class="widget-content widget-content-area br-6">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': currentPage == 'chc-update-sst' ? true : false}" id="damagedsample-tab" data-toggle="tab"
                   [routerLink]="['/app/chc-update-sst']" role="tab" aria-controls="home"
                   aria-selected="true">
                   Received Samples<span class="badge badge-pill badge-warning shadow mx-1">{{receivedSampleCount}}</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': currentPage == 'positive' ? true : false}" id="unsentsamples-tab" data-toggle="tab" [routerLink]="['/app/chc-update-sst/positive']"
                   role="tab" aria-controls="profile" aria-selected="false">
                   Update Positive<span class="badge badge-pill badge-warning shadow ml-1">{{positiveCount}}</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': currentPage == 'negative' ? true : false}" id="unsentsamples-tab" data-toggle="tab" [routerLink]="['/app/chc-update-sst/negative']"
                   role="tab" aria-controls="profile" aria-selected="false">
                   Update Negative<span class="badge badge-pill badge-warning shadow ml-1">{{negativeCount}}</span>
                </a>
              </li>
            </ul>
            <div class="tab-content mt-5" id="myTabContent">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!--  END CONTENT AREA  -->
</div>
<!--  END MAIN CONTAINER  -->

<!--<i appLoadScript [script]="''"></i>-->
