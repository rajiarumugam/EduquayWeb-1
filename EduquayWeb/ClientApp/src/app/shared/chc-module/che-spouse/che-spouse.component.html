<div id="fadeinModal" class="modal animated fadeInDown" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" id="exampleModalLabel">
                <div class="modal-header">
                    <h5 class="modal-title modaltitle">Spouse Registration</h5> 
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <mat-horizontal-stepper [linear]="false" #stepper>
                        <mat-step [stepControl]="firstFormGroup">
                          <form [formGroup]="firstFormGroup">
                              <div class="reges-form-main-container">
                                <div class="form-row my-2">
                                    <div class="form-group col-md-2">
                                        <label class="birthreg" for="danwname" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.anwname.invalid }">{{'ANWName' | translate }}</label><span class="manto"> *</span>
                                        <input type="text" autocomplete="off"   class="form-control" id="danwname" placeholder="Name" required="true" [(ngModel)]="selectedanwname" formControlName = "anwname" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.anwname.invalid }" readonly>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label class="birthreg" for="subjectId" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.subjectId.invalid }">{{'SubjectID' | translate }}</label><span class="manto"> *</span>
                                        <input type="text" autocomplete="off"   class="form-control" id="subjectId" placeholder="" required [(ngModel)]="selectedsubjectId" formControlName = "subjectId" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.subjectId.invalid }" readonly>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label class="birthreg" for="inputDistrict" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.rchId.invalid }">{{'RCHID' | translate }}</label><span class="manto"> *</span>
                                        <input type="text" autocomplete="off"   class="form-control" id="inputRCHID" placeholder="{{'RCHID' | translate }}" required [(ngModel)]="selectedrchId" formControlName = "rchId" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.rchId.invalid }" readonly>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label class="birthreg" for="inputContact" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.contactNumber.invalid }">{{'Contact Number' | translate }}</label><span class="manto"> *</span>
                                        <input type="text" autocomplete="off"   class="form-control" id="inputContact" [(ngModel)]="selectedMobile" placeholder="Mobile No" required formControlName = "contactNumber" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.contactNumber.invalid }" readonly oninput="javascript: if(this.value.split('')[0] != '9' && this.value.split('')[0] != '8' && this.value.split('')[0] != '7' && this.value.split('')[0] != '6') this.value=''; if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                        maxlength = "10" numbersOnly>
                                    </div>
            
                                </div>
                                <div class="form-row my-2">
                                    <div class="form-group col-md-2">
                                        <label class="birthreg" for="dateOfRegistration" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.dor.invalid }">{{'Date Of Reg' | translate }}</label><span class="manto"> *</span>
                                        <!--<input id="dateOfRegistration" name="dor" class="form-control flatpickr flatpickr-input active" type="text" autocomplete="off"  
                                            placeholder="Select Date.." formControlName = "dor" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.dor.invalid }"> -->
                                            <ng2-flatpickr id="dateOfRegistration" name="dor" class="form-control flatpickr flatpickr-input active" #dorPicker [config]="startOptionsDOR" placeholder="Select Date.." formControlName = "dor" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.dor.invalid }" [(ngModel)]="selecteddor"></ng2-flatpickr>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label class="birthreg" for="inputDistrict" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.district.invalid }">{{'District' | translate }}</label><span class="manto"> *</span>
                                        <select id="inputDistrict" class="form-control" required name="inputDistrict" [(ngModel)]="selectedDistrict" formControlName = "district" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.district.invalid }">
                                            <option [ngValue]="null">Select District</option>
                                            <option [value]="district.id" *ngFor="let district of districts">{{district.districtName}}</option>
                                        </select>
                                        
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label class="birthreg" for="inputCHC" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.chc.invalid }">{{'AssociatedCHC' | translate }}</label><span class="manto"> *</span>
                                        <select id="inputCHC" class="form-control" required [(ngModel)]="selectedchc" formControlName = "chc" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.chc.invalid }">
                                            <option [ngValue]="null">Select CHC</option>
                                            <option [value]="chc.id" *ngFor="let chc of CHCdata">{{chc.chcName}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4 associatedanm">
                                        <label class="birthreg" for="inputSubtitle">{{'AssociatedANM' | translate }}</label><span class="manto"> *</span>
                                        <input type="text" autocomplete="off"   class="form-control form-control-with-search" id="inputSubtitle" placeholder="Associated ANM" [(ngModel)]="selectedassociatedANM" [ngModelOptions]="{standalone: true}" readonly>
                                        <button type="submit" class="btn search-bu" (click)=anm.dataRefreash(selectedchc)>
                                            <i class="fa fa-search fa-3x mt-1" aria-hidden="true"></i></button>
                                    </div>

                                    <!--<div class="form-group col-md-2">
                                        <label class="birthreg" for="inputPHC" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.phc.invalid }">PHC</label><span class="manto"> *</span>
                                        <select id="inputPHC" class="form-control" required [(ngModel)]="selectedphc" formControlName = "phc" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.phc.invalid }">
                                            <option [ngValue]="null">Select PHC</option>
                                            <option [value]="phc.id" *ngFor="let phc of PHCdata">{{phc.phcName}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label class="birthreg" for="inputSC" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.sc.invalid }">SC</label><span class="manto"> *</span>
                                        <select id="inputSC" class="form-control" required [(ngModel)]="selectedsc" formControlName = "sc" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.sc.invalid }">
                                            <option [ngValue]="null">Select SC</option>
                                            <option [value]="sc.id" *ngFor="let sc of SCdata">{{sc.scName}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label class="birthreg" for="inputRIC" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.ripoint.invalid }">RI Point</label><span class="manto"> *</span>
                                        <select id="inputRIC" class="form-control" required [(ngModel)]="selectedripoint" formControlName = "ripoint" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.ripoint.invalid }">
                                            <option [ngValue]="null">Select RI Point</option>
                                            <option [value]="ri.id" *ngFor="let ri of RIdata">{{ri.riSite}}</option>
                                        </select>
                                    </div>-->
                                </div>

                                <div class="form-row my-2">
                                    <div class="form-group col-md-2">
                                        <label class="birthreg" for="inputSubtitle" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.sc.invalid }">{{'SubCentre' | translate }}</label><span class="manto"> *</span>
                                        <input type="text" autocomplete="off"   class="form-control" id="inputSubtitle" placeholder="Subcentre" [(ngModel)]="selectedsc" formControlName = "sc" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.sc.invalid }" readonly>
                                    </div>
            
                                    <div class="form-group col-md-3">
                                        <label class="birthreg" for="inputRIC" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.ripoint.invalid }">RI Point</label><span class="manto"> *</span>
                                        <input type="text" autocomplete="off"   class="form-control" id="inputSubtitle" placeholder="Subcentre" [(ngModel)]="selectedripoint" formControlName = "ripoint" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.ripoint.invalid }" readonly>
                                    </div>
            
                                    <div class="form-group col-md-3">
                                        <label class="birthreg" for="inputCHC" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.testingchc.invalid }">{{'TestingCHC' | translate }}</label><span class="manto"> *</span>
                                        <select id="inputCHC" class="form-control" required [(ngModel)]="selectedTestingchc" formControlName = "testingchc" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.testingchc.invalid }" readonly [attr.disabled]="true">
                                            <option [ngValue]="null">Select CHC</option>
                                            <option [value]="chc.id" *ngFor="let chc of CHCdata">{{chc.chcName}}</option>
                                        </select>
                                    </div>
            
                                </div>
                
                                    <!--<div class="form-row my-2">
                                        
                                        <div class="form-group col-md-3">
                                            <label class="birthreg" for="inputPincode" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.pincode.invalid }">Pincode</label><span class="manto"> *</span>
                                            <input type="text" autocomplete="off"   class="form-control" id="inputPincode" [(ngModel)]="selectedPincode" placeholder="Pincode" required formControlName = "pincode" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.pincode.invalid }">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="birthreg" for="inputContact" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.contactNumber.invalid }">Contact Number</label><span class="manto"> *</span>
                                            <input type="text" autocomplete="off"   class="form-control" id="inputContact" [(ngModel)]="selectedMobile" placeholder="Mobile No" required formControlName = "contactNumber" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.contactNumber.invalid }">
                                        </div>
                                    </div>-->
                
                                    <div class="form-row my-2">
                                        <div class="form-group col-md-2">
                                            <label class="birthreg" for="inputSubtitle">{{'SubjectTitle' | translate }}</label><span class="manto"> *</span>
                                            <input type="text" autocomplete="off"   class="form-control" id="inputSubtitle" placeholder=" Ms." readonly [(ngModel)]="selectedsubjectTitle" formControlName = "subjectitle" >
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="birthreg" for="inputFirstname" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.firstname.invalid }">{{'FirstName' | translate }}</label><span class="manto"> *</span>
                                            <input type="text" autocomplete="off"   class="form-control" id="inputFirstname" placeholder="First Name" [(ngModel)]="selectedfirstname" required formControlName = "firstname" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.firstname.invalid }">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="birthreg" for="inputMiddlename">{{'MiddleName' | translate }}</label>
                                            <input type="text" autocomplete="off"   class="form-control" id="inputMiddlename" placeholder="Middle Name" [(ngModel)]="selectedmiddlename" formControlName = "middlename">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="birthreg" for="inputLastname" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.lastname.invalid }">{{'LastName' | translate }}</label><span class="manto"> *</span>
                                            <input type="text" autocomplete="off"   class="form-control" id="inputLastname" placeholder="Last Name" [(ngModel)]="selectedlastname" formControlName = "lastname" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.lastname.invalid }">
                                        </div>
                                    </div>
                                    <div class="form-row my-2">
                                        <div class="form-group col-md-2">
                                            <label class="birthreg" for="inputdob">{{'Date Of Birth' | translate }}</label>
                                            <!--<input id="dateOfBirth" class="form-control flatpickr flatpickr-input active" type="text" autocomplete="off"  
                                                placeholder="Select Date.." [(ngModel)]="selecteddob" formControlName = "dob" >-->
                                                <ng2-flatpickr id="dateOfRegistration" name="dob" class="form-control flatpickr flatpickr-input active" #dobPicker [config]="startOptions1" placeholder="Select Date.." formControlName = "dob" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.dob.invalid }" [(ngModel)]="selecteddob" (change)="calculateAge()"></ng2-flatpickr>
                                            </div>
                                        <div class="form-group col-md-3">
                                            <label class="birthreg" for="inputAge" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.age.invalid }">{{'Age' | translate }}</label><span class="manto"> *</span>
                                            <input type="text" autocomplete="off"   class="form-control" id="inputAge" placeholder="Age" required="true" [(ngModel)]="selectedage" formControlName = "age" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.age.invalid }" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                            maxlength = "2" numbersOnly (ngModelChange)="ageEntered();">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="birthreg" for="inputgender" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.gender.invalid }">{{'Gender' | translate }}</label><span class="manto"> *</span>
                                            <input type="text" autocomplete="off"   class="form-control" id="inputgender" placeholder="Gender" required [(ngModel)]="selectedgender" formControlName = "gender" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.gender.invalid }" readonly>
                                        </div>
                                        
                
                                    </div>
                                </div> 
                                <div class="reges-form-bottom-btns">
                                    <button mat-button matStepperPrevious class="reg-btn-disable float-left">{{'Previous' | translate }}</button>
                                    <button mat-button  class="float-right reg-btn-enable" (click)="nextStep();">{{'Next' | translate }}</button>
                                </div>
                           
                          </form>
                        </mat-step>
                        <mat-step [stepControl]="secondFormGroup">
                          <form [formGroup]="secondFormGroup">
                            <div class="reges-form-main-container">
                                <div class="form-row my-2">
                                    <div class="form-group col-md-2">
                                        <label class="birthreg" for="inputReligion" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.religion.invalid }">{{'Religion' | translate }}</label><span class="manto"> *</span>
                                        <select id="inputReligion" class="form-control" required [(ngModel)]="selectedreligion" formControlName = "religion" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.religion.invalid }">
                                            <option [ngValue]="null">Select</option>
                                            <option [value]="religion.id" *ngFor="let religion of religionData">{{religion.religionName}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label class="birthreg" for="inputCaste" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.caste.invalid }">{{'Caste' | translate }}</label><span class="manto"> *</span>
                                        <select id="inputPHCom" class="form-control" required [(ngModel)]="selectedcaste" formControlName = "caste" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.caste.invalid }" (change)="casteChange();">
                                            <option [ngValue]="null">Select</option>
                                            <option [value]="caste.id" *ngFor="let caste of casteData">{{caste.casteName}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label class="birthreg" for="inputCommunity" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.community.invalid }">{{'Community' | translate }}</label><span class="manto"> *</span>
                                        <select id="inputCommunity" class="form-control" required [(ngModel)]="selectedcommunity" formControlName = "community" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.community.invalid }">
                                            <option [ngValue]="null">Select</option>
                                            <option [value]="community.id" *ngFor="let community of communityData">{{community.communityName}}</option>
                                        </select>
                                    </div>

                                            class="manto"> *</span></label>
                                        <input type="text" autocomplete="off"   class="form-control" id="inputmoblienospouse" placeholder="Mobile No"
                                            required [(ngModel)]="selectedspouseContactNumber" formControlName = "spouseContactNumber" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.spouseContactNumber.invalid }" oninput="javascript: if(this.value.split('')[0] != '9' && this.value.split('')[0] != '8' && this.value.split('')[0] != '7' && this.value.split('')[0] != '6') this.value=''; if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                            maxlength = "10" numbersOnly>
                                    </div>
                                </div>
                                <div class="form-row my-2">
                                    <div class="form-group col-md-2">
                                        <label class="birthreg" for="inputPincode1">{{'Email' | translate }}</label>
                                        <input type="email" class="form-control" id="inputPincode1" placeholder="Email" [(ngModel)]="selectedspouseEmail" formControlName = "spouseEmail" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.spouseEmail.invalid }">
                                    </div>
                                    
                                    <div class="form-group col-md-3">
                                        <label class="birthreg" for="inputGovtIdType">{{'GovtIDType' | translate }}</label>
                                        <select id="inputGovtIdType" class="form-control" [(ngModel)]="selectedgovtIDType" formControlName = "govtIDType" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.govtIDType.invalid }">
                                            <option [ngValue]="null">Select</option>
                                            <option [value]="gid.id" *ngFor="let gid of governmentIDData">{{gid.govIdTypeName}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">

                                        <input type="text" autocomplete="off"   class="form-control" id="inputGovtIdDetail" placeholder="Enter Detail"  [(ngModel)]="selectedGovtIDDetail" formControlName = "GovtIDDetail" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.GovtIDDetail.invalid }" [required]="selectedgovtIDType != null" [attr.disabled]="selectedgovtIDType != null ? null : true">

                                    </div>
                                    <div class="form-group col-md-2">

                                    </div>
