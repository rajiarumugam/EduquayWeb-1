<!--  BEGIN MAIN CONTAINER  -->
<div class="main-container" id="container">
  <div class="overlay"></div>
  <div class="search-overlay"></div>
  <!--  BEGIN SIDEBAR  -->
  <div class="sidebar-wrapper sidebar-theme">
    <app-site-sidebar module="centrallab" subMenum="chcsam"></app-site-sidebar>
  </div>
  <!--  END SIDEBAR  -->
  <!--  BEGIN CONTENT AREA  -->
  <div id="content" class="main-content">
    <div class="layout-px-spacing">
      <div class="row layout-top-spacing">
        <!-- <div class="col-md-12 text-center">
                  <h5 class="">ANM Name - PHC Name</h5>
              </div> -->
        <div class="col-md-12">
          <div class="justify-between">
            <div class="col-md-4">
              <!--<div class="float-left"><a class="btn btn-outline-primary bs-tooltip" ngbTooltip="Update HPLC Results" placement="right" [routerLink]="['/app/central-update-hplc']"
                role="button" ><i class="fas fa-chevron-left pNav-left"></i></a></div>-->
            </div>
            <!-- <h5 class="float-left">Sample Collection</h5> -->
            <div class="col-md-4">
              <div class="headertit">
                <h5 class="float-center">{{'Bulk Data Upload' | translate }}</h5>
              </div>
            </div>
            <div class="col-md-4">
              <!--<div class="float-right mb-4">
                <a class="btn btn-outline-primary bs-tooltip" [routerLink]="['/app/rchcorrection']" role="button" placement="left"
                ngbTooltip="RCH correction"><i class="fas fa-chevron-right pNav-right"></i></a>
              </div>-->
            </div>
          </div>
        </div>
        <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
          <div class="widget-content widget-content-area br-6">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': currentPage == 'upload' ? true : false}" id="damagedsample-tab" data-toggle="tab"
                (click)="uploadFile();" role="tab" aria-controls="home"
                   aria-selected="true">
                   {{'Upload' | translate }}
                </a>
                <a class="nav-link" [ngClass]="{'active': currentPage == 'validation' ? true : false}" id="damagedsample-tab" data-toggle="tab"
                (click)="validationFile();" role="tab" aria-controls="home"
                   aria-selected="true">
                   {{'Validation' | translate }}
                </a>
                <a class="nav-link"  [ngClass]="{'active': currentPage == 'datacreation' ? true : false,'classdisable':true}" *ngIf="!allowDataCreation"
                (click)="datacreationFile();"  
                   >
                   {{'Data Creation' | translate }}
                </a>
                <a class="nav-link"  [ngClass]="{'active': currentPage == 'datacreation' ? true : false}" *ngIf="allowDataCreation" id="damagedsample-tab" data-toggle="tab"
                (click)="datacreationFile();"  
                   aria-selected="true">
                   {{'Data Creation' | translate }}
                </a>
                <a class="nav-link"  id="damagedsample-tab" data-toggle="tab"
                 role="tab" aria-controls="home"
                aria-selected="true" (click)="downloadMyFile();">
                {{'Download Template' | translate }}
             </a>
              </li>


            </ul>
            <div class="tab-content mt-5" id="myTabContent">
              <router-outlet (onStageChange)="stageChange($event)"></router-outlet>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!--  END CONTENT AREA  -->
</div>
<!--  END MAIN CONTAINER  -->
