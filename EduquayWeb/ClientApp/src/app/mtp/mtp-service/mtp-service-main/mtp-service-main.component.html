
<!--  BEGIN MAIN CONTAINER  -->
<div class="main-container" id="container">
    <div class="overlay"></div>
    <div class="search-overlay"></div>
    <!--  BEGIN SIDEBAR  -->
    <div class="sidebar-wrapper sidebar-theme">
      <app-site-sidebar module="mtp-counsellor" subMenum="Schedule-Pre-PNDTC"></app-site-sidebar>
    </div>
    <!--  END SIDEBAR  -->
    <!--  BEGIN CONTENT AREA  -->
    <div id="content" class="main-content">
      <div class="layout-px-spacing">
        <div class="row layout-top-spacing">
          <!-- <div class="col-md-12 text-center">
                    <h5 class="">ANM Name - PHC Name</h5>
                </div> -->
          <div class="col-md-12">
            <div class="justify-between">
              <div class="col-md-4">
        
              </div>
              <!-- <h5 class="float-left">Sample Collection</h5> -->
              <div class="col-md-4">
                <div class="headertit">
                  <h5 class="float-center">{{'MTPServices' | translate}}</h5>
                </div>
              </div>
              <div class="col-md-4">
                <div class="float-right mb-4">
                  <a class="btn btn-outline-primary bs-tooltip" [routerLink]="['/app/mtp-summary']" role="button"
                  ngbTooltip="MTP Summary Report" placement="left"><i class="fas fa-chevron-right pNav-right"></i></a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
            <div class="widget-content widget-content-area br-6">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="tobeScheduled-tab" data-toggle="tab"
                     [routerLink]="['/app/mtp-service']" role="tab" aria-controls="home"
                     aria-selected="true">
                     {{'MTPPending' | translate}}<span class="badge badge-pill badge-warning shadow mx-1">{{pendingCount}}</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="scheduled-tab" data-toggle="tab" [routerLink]="['/app/mtp-service/completed']"
                     role="tab" aria-controls="profile" aria-selected="false">
                     {{'MTPCompleted' | translate}}<span class="badge badge-pill badge-warning shadow ml-1">{{notcompleteCount}}</span>
                  </a>
                </li>
              </ul>
              <div class="tab-content mt-5" id="myTabContent">
                <!-- <router-outlet (activate)="showNumberOnBadge($event)"></router-outlet> -->
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
    <!--  END CONTENT AREA  -->
  </div>
  <!--  END MAIN CONTAINER  -->
  
  <!--<i appLoadScript [script]="''"></i>-->
