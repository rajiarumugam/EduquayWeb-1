<div class="container-fluid text-center mt-5">
    <div class="row">
      <div class="col-xl-8 col-lg-8 col-sm-8 offset-md-4 layout-spacing">
        <div class="form-form">
            <!-- <div class="col-md-12"> -->
            <div class="form-form-wrap form-form-wrap-popup">
              <!-- <div class="form-container"> -->
              <div class="form-content">
                <h4 class="text-center text-primary"><b>Reset Login</b>
                </h4>
                <form class="text-left" (ngSubmit)="onSubmit(resetLoginForm)" #resetLoginForm="ngForm">
                  <div class="form">
      
                    <div id="username-field" class="field-wrapper input">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-user">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                      </svg>
                      <input id="userid" name="userid" type="text" class="form-control" placeholder="Username" ngModel
                        #emailVal="ngModel" required>
                      <span class="input-error" *ngIf="!emailVal.valid && emailVal.touched">Please enter a valid
                        user id</span>
                    </div>
      
                    <div id="password-field" class="field-wrapper input mb-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-lock">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                      </svg>
                      <input id="password" name="password" [type]="isPassword  ? 'password' : 'text'" class="form-control"
                        placeholder="Password" ngModel #passwordVal="ngModel" required password minlength="5">
                      <span class="input-error"
                        *ngIf="(!passwordVal.valid && passwordVal.touched && passwordVal.errors?.required)">Please enter
                        password</span>
                      <span class="input-error"
                        *ngIf="!passwordVal.valid && passwordVal.touched && passwordVal.errors?.minlength">Please enter at
                        least 5 chars</span>
                    </div>
                    <div class="d-sm-flex justify-content-between">
                      <div class="field-wrapper toggle-pass">
                        <p class="d-inline-block">Show Password</p>
                        <label class="switch s-primary">
                          <input type="checkbox" id="togglePassword" name="togglePassword" #togglePassword class="d-none"
                            [(ngModel)]="textPassword" (change)="showPassword()">
                          <span class="slider round"></span>
                        </label>                      
                          </div>
                          <div class="field-wrapper text-center mt-1">
                            <button type="submit" class="btn btn-primary mb-3 mr-3" id="loginApp" name="loginApp"> Submit
                            </button>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <a [routerLink]="['/home/login']" class="forgot-pass-link pointer mt-2">GoBack login page</a>
                    </div>
                </div>
                </form>
              </div>
              <!-- </div> -->
            </div>
            <!-- </div> -->
          </div> 
        </div>
    </div>
</div>
