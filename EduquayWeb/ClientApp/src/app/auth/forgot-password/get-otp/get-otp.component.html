<div class="col-xl-6 col-lg-6 col-sm-6 offset-md-3 layout-spacing mt-5">
  <div class="widget-content widget-content-area br-6">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="form-form">
            <!-- <div class="col-md-12"> -->
              <div class="form-form-wrap">
                <!-- <div class="form-container"> -->
                  <div class="form-content">
                    <form class="text-left" (ngSubmit)="onSubmit(resetLoginForm)" #resetLoginForm="ngForm">
                      <div class="form">
        
                        <div id="username-field" class="field-wrapper input">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-user">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                          </svg>
                          <input id="userid" name="userid" type="text" class="form-control" placeholder="Username" ngModel
                            #emailVal="ngModel" required>
                          <span class="input-error" *ngIf="!emailVal.valid && emailVal.touched">Please enter a valid
                            user id</span>
                        </div>
                        <div id="password-field" class="field-wrapper input mb-2" *ngIf="isPasswordInput">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-lock">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                          </svg>
                          <input id="password" name="newpassword" [type]="isPassword  ? 'password' : 'text'" class="form-control" placeholder="New Password"
                            ngModel #newpasswordVal="ngModel" required newpassword minlength="5">
                          <span class="input-error"
                            *ngIf="(!newpasswordVal.valid && newpasswordVal.touched && newpasswordVal.errors?.required)">Please enter
                            password</span>
                          <span class="input-error"
                            *ngIf="!newpasswordVal.valid && newpasswordVal.touched && newpasswordVal.errors?.minlength">Please enter at
                            least 5 chars</span>
                        </div>
                        <div id="password-field" class="field-wrapper input mb-2" *ngIf="isPasswordInput">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-lock">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                          </svg>
                          <input id="password" name="confirmpassword" [type]="isPassword  ? 'password' : 'text'" class="form-control" placeholder="Confirm Password"
                            ngModel #confirmpasswordVal="ngModel" required confirmpassword minlength="5">
                          <span class="input-error"
                            *ngIf="(!confirmpasswordVal.valid && confirmpasswordVal.touched && confirmpasswordVal.errors?.required)">Please enter
                            password</span>
                          <span class="input-error"
                            *ngIf="!confirmpasswordVal.valid && confirmpasswordVal.touched && confirmpasswordVal.errors?.minlength">Please enter at
                            least 5 chars</span>
                        </div>
                        <div class="field-wrapper text-center" *ngIf="isOtpSent">
                          <button type="submit" class="btn btn-primary mb-3 mr-3" id="loginApp" name="loginApp"> Submit
                          </button>
                        </div>
                        <div class="d-sm-flex justify-content-between" *ngIf="isPasswordInput">
                          <div class="field-wrapper toggle-pass" >
                            <p class="d-inline-block">Show Password</p>
                            <label class="switch s-primary">
                              <input type="checkbox" id="togglePassword" name="togglePassword" #togglePassword class="d-none" [(ngModel)]="textPassword" (change)="showPassword()">
                              <span class="slider round"></span>
                            </label>
                          
                          </div>
                        
                        <div class="field-wrapper text-center" *ngIf="isPasswordInput">
                          <button type="submit" class="btn btn-primary mb-3 mr-3" id="loginApp" name="loginApp"> Submit
                          </button>
                        </div>
                        </div>
                        <div class="container" *ngIf="isGetOtp">
                          <div class="row">
                            <div class="col-md-12">
                              <input class="form-control field" name="otpVal" required="" type="text" ngModel
                              #otpVal="ngModel"
                              placeholder="Enter OTP">
                              <div class="mt-3">
                                <span><a (click)="validateOTP()"><button type="submit" class="btn btn-primary mb-2 mr-2" id="loginApp" name="loginApp"> Submit
                                </button></a></span>
                                <span><a (click)="resendOtp()" class="pointer" class="forgot-pass-link float-right">Resend OTP</a></span>
                              </div>
                            </div>
                          </div>
                         
                        </div>
        
                      </div>
                    </form>
                  </div>
                 
                <!-- </div> -->
              </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
