                    <th class="text-center">Subject ID</th>

<!-- The Modal -->
<div class="modal fade bd-example-modal-xl6" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title modaltitle">Update Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-x">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body form-body">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <span class="note">Name </span>
                        <input class="form-control field" name="pincode" required="" type="text"
                            placeholder="Alkha Rajesh" readonly="">
                    </div>
                    <div class="form-group col-md-3">
                        <span class="note">Subject ID </span><span class="manto"></span>
                        <input class="form-control field" name="ancnumber" type="text" placeholder="OD001202032110"
                            tabindex="6" autocomplete="off" readonly="">
                    </div>
                    <div class="form-group col-md-3">
                        <span class="note">RCH ID </span><span class="manto"> *</span>
                        <input class="form-control field" name="ancnumber" type="text" placeholder="123456" tabindex="6"
                            autocomplete="off">
                    </div>
                    <div class="form-group col-md-3">
                        <span class="note">Contact </span><span class="manto"></span>
                        <input class="form-control field" name="collection" required="" type="text"
                            placeholder="7345697862" readonly="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3">
                        <label for="inputDistrict">Date of
                            Reg</label><span class="manto"> *</span>
                        <input class="form-control field" name="collection" required="" type="text"

                    </div>
                    <div class="form-group col-md-3">

                </div>

            <div class="modal-footer">
                <a class="btn btn-success successdamaged" role="button" id="linktobuttonpendingupdate">Submit</a>
