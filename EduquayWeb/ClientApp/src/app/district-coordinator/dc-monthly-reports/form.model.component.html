
<div class="collectionRegi-form">
    <h6>{{returnPopupName()}} <button
      type="button"
      color="primary"
      (click)="CloseDialog(false)"
      class="close-button"
      >
      X
      </button></h6>
<mat-horizontal-stepper [linear]="isLinear">
    <mat-step [stepControl]="firstFormGroup" *ngIf="id==='1'">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>As of (dd/mm/yyyy)</ng-template>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of ANMs who collected samples" formControlName="noofANM" required>
        </mat-form-field>
         <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="Total Enrolled" formControlName="totalEnrolled" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="Total samples collected" formControlName="totalSamplesCollected" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of pregnant women enrolled" formControlName="noOfPregnantWomenEnrolled" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of pregnant women sampled" formControlName="noOfPregnantWomenSampled" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of Spouses Enrolled" formControlName="noofSpousesEnrolled" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of Spouses Sampled" formControlName="noofSpousesSampled" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="Total Sampled" formControlName="totalSampled" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of spouses contacted by ANMs" formControlName="noofspousescontactedbyANM" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of samples Re-collected" formControlName="noOfSamplesRecollected" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="Total No of samples received" formControlName="totalNoofSamplesReceived" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of samples received timed missing / Rejected" formControlName="noofSamplesReceivedTimedMissing" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of samples received insufficient & / damaged" formControlName="noOfSamplesReceivedInsufficient" required>
        </mat-form-field>
        <div>
          <button mat-button mat-raised-button color="primary" matStepperNext class="submit-btn">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" *ngIf="id==='1'">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Cumulative</ng-template>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of ANMs who collected samples" formControlName="noofANM" required>

         <mat-form-field class="col-md-3">

        <mat-form-field class="col-md-3">

        <mat-form-field class="col-md-3">

        <mat-form-field class="col-md-3">

        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of Spouses Sampled" formControlName="noofSpousesSampled" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="Total Sampled" formControlName="totalSampled" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of spouses contacted by ANMs" formControlName="noofspousescontactedbyANM" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of samples Re-collected" formControlName="noOfSamplesRecollected" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="Total No of samples received" formControlName="totalNoofSamplesReceived" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of samples received timed missing / Rejected" formControlName="noofSamplesReceivedTimedMissing" required>

        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No of samples received insufficient & / damaged" formControlName="noOfSamplesReceivedInsufficient" required>
        </mat-form-field>
        <div>
          <button mat-button mat-raised-button color="primary" matStepperPrevious>Back</button>
          <button mat-button mat-raised-button color="primary" matStepperNext class="submit-btn">Next</button>
          
        </div>
      </form>
    </mat-step>
   <mat-step [stepControl]="thirdFormGroup" *ngIf="id==='1'">

        </mat-form-field>

          <input type="number" matInput placeholder="No" formControlName="reasons1No" required>
        </mat-form-field>
        <mat-form-field class="col-md-8">
          <input type="text" matInput placeholder="Reason 2" formControlName="reasons2" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No" formControlName="reasons2No" required>
        </mat-form-field>
        <mat-form-field class="col-md-8">
          <input type="text" matInput placeholder="Reason 3" formControlName="reasons3" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No" formControlName="reasons3No" required>
        </mat-form-field>
        <mat-form-field class="col-md-8">
          <input type="text" matInput placeholder="Reason 4" formControlName="reasons4" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No" formControlName="reasons4No" required>
        </mat-form-field>
        <mat-form-field class="col-md-8">
          <input type="text" matInput placeholder="Reason 5" formControlName="reasons5" required>
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input type="number" matInput placeholder="No" formControlName="reasons5No" required>
        </mat-form-field>
        <div>
          <button mat-button mat-raised-button color="primary" matStepperPrevious>Back</button>
          <button mat-button mat-raised-button color="primary" (click)="submitForm(id);" class="submit-btn">Submit</button>
        </div>
      </form>
    </mat-step>
