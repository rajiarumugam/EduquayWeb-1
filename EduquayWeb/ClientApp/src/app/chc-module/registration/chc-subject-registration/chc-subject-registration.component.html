<!--  BEGIN MAIN CONTAINER  -->
<div class="main-container" id="container">
    <div class="overlay"></div>
    <div class="search-overlay"></div>
    <!--  BEGIN SIDEBAR  -->
    <div class="sidebar-wrapper sidebar-theme">
      <app-site-sidebar module="chc" subMenum="sample-collection"></app-site-sidebar>
    </div>
    <!--  END SIDEBAR  -->
    <!--  BEGIN CONTENT AREA  -->
    <div id="content" class="main-content">
      <div class="layout-px-spacing">
        <div class="row layout-top-spacing">
            <!-- <div class="col-md-12 text-center">
                            <h5 class="">ANM Name - PHC Name</h5>
                        </div> -->
            <div class="col-md-12">
                <div class="justify-between">
                    <div class="col-md-4">
                        <div class="float-left"><a class="btn btn-outline-primary bs-tooltip" [routerLink]="['/app/chc-notification']" role="button"
                            ngbTooltip="Notifications" placement="right"><i class="fas fa-chevron-left pNav-left"></i></a></div>
                    </div>
                    <div class="col-md-4">
                        <div class="headertit">
                            <h5 class="float-center">{{'SubjectRegistration' | translate }}</h5>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="float-right mb-4">
                            <a class="btn btn-outline-primary bs-tooltip"[routerLink]="['/app/chc-sample-collection']" role="button"
                            ngbTooltip="Sample Collection" placement="left"><i class="fas fa-chevron-right pNav-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
                <div class="widget-content widget-content-area br-6">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" id="antenatal-tab" [ngClass]="{'active': (currentPage == 'awreg') ? true : false}"
                                 (click)="tabClick('awreg');" role="tab" aria-controls="home"
                                aria-selected="true">{{'Pregnant' | translate }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="antenatal-tab" [ngClass]="{'active': (currentPage == 'spouse') ? true : false}"
                                (click)="tabClick('spouse');" role="tab" aria-controls="home"
                                aria-selected="true">{{'MarriedSpouseRegistered' | translate }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="antenatal-tab" [ngClass]="{'active': (currentPage == 'student') ? true : false}"
                                (click)="tabClick('student');" role="tab" aria-controls="home"
                                aria-selected="true">{{'Age' | translate }} < 18</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="antenatal-tab" [ngClass]="{'active': (currentPage == 'chc-subregn') ? true : false}"
                                (click)="tabClick('');" role="tab" aria-controls="home"
                                aria-selected="true">{{'OtherWalkins' | translate }}</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-5" id="myTabContent">
                        <router-outlet (deactivate)="ondeActivate($event)" (activate)="onActivate($event)"></router-outlet>
                    </div>
                </div>
            </div>
        </div>
  
      </div>
    </div>
    <!--  END CONTENT AREA  -->
  </div>
  <!--  END MAIN CONTAINER  -->
  
  <!--<i appLoadScript [script]="''"></i>-->
  <!-- BEGIN PAGE LEVEL CUSTOM SCRIPTS -->
