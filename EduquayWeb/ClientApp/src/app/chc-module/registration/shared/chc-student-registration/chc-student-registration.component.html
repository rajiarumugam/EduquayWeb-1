<div class="tab-pane fade show active" id="antenatal" role="tabpanel" aria-labelledby="antenatal-tab">
    
    <mat-horizontal-stepper [linear]="false" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
              <div class="reges-form-main-container">
                    <div class="form-row my-2">
                        <div class="form-group col-md-2">
                            <label class="birthreg" for="dateOfRegistration" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.dor.invalid }">{{'DateOfReg' | translate }}</label><span class="manto"> *</span>
                            <!--<input id="dateOfRegistration" name="dor" class="form-control flatpickr flatpickr-input active" type="text"
                                placeholder="Select Date.." formControlName = "dor" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.dor.invalid }"> -->
                                <ng2-flatpickr id="dateOfRegistration" name="dor" class="form-control flatpickr flatpickr-input active" #startPicker [config]="startOptions" placeholder="Select Date.." formControlName = "dor" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.dor.invalid }" [(ngModel)]="selecteddor"></ng2-flatpickr>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="birthreg" for="inputDistrict" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.district.invalid }">{{'District' | translate }}</label><span class="manto"> *</span>
                            <select id="inputDistrict" class="form-control" required name="inputDistrict" [(ngModel)]="selectedDistrict" formControlName = "district" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.district.invalid }">
                                <option [ngValue]="null">Select District</option>
                                <option [value]="district.id" *ngFor="let district of districts">{{district.districtName}}</option>
                            </select>
                            
                        </div>
                        <div class="form-group col-md-3">
                            <label class="birthreg" for="inputCHC" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.chc.invalid }">{{'CHC' | translate }}</label><span class="manto"> *</span>
                            <select id="inputCHC" class="form-control" required [(ngModel)]="selectedchc" formControlName = "chc" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.chc.invalid }">
                                <option [ngValue]="null">Select CHC</option>
                                <option [value]="chc.id" *ngFor="let chc of CHCdata">{{chc.chcName}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="birthreg" for="inputPHC" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.phc.invalid }">{{'PHC' | translate }}</label><span class="manto"> *</span>
                            <select id="inputPHC" class="form-control" required [(ngModel)]="selectedphc" formControlName = "phc" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.phc.invalid }">
                                <option [ngValue]="null">Select PHC</option>
                                <option [value]="phc.id" *ngFor="let phc of PHCdata">{{phc.phcName}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row my-2">
                        <div class="form-group col-md-2">
                            <label class="birthreg" for="inputSC" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.sc.invalid }">{{'SC' | translate }}</label><span class="manto"> *</span>
                            <select id="inputSC" class="form-control" required [(ngModel)]="selectedsc" formControlName = "sc" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.sc.invalid }">
                                <option [ngValue]="null">Select SC</option>
                                <option [value]="sc.id" *ngFor="let sc of SCdata">{{sc.scName}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="birthreg" for="inputRIC" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.ripoint.invalid }">{{'RIPoint' | translate }}</label><span class="manto"> *</span>
                            <select id="inputRIC" class="form-control" required [(ngModel)]="selectedripoint" formControlName = "ripoint" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.ripoint.invalid }">
                                <option [ngValue]="null">Select RI Point</option>
                                <option [value]="ri.id" *ngFor="let ri of RIdata">{{ri.riSite}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row my-2">
                        <div class="form-group col-md-2">
                            <label class="birthreg" for="inputSubtitle" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.subjectitle.invalid }">{{'SubjectTitle' | translate }}</label><span class="manto"> *</span>
                            <select id="inputG" class="form-control" [(ngModel)]="selectedsubjectTitle" formControlName = "subjectitle" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.subjectitle.invalid }">
                                <option [ngValue]="null">Select</option>
                                <option [value]="data" *ngFor="let data of subjectTitleArray">{{data}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="birthreg" for="inputFirstname" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.firstname.invalid }">{{'FirstName' | translate }}</label><span class="manto"> *</span>
                            <input type="Text" class="form-control" id="inputFirstname" placeholder="First Name" [(ngModel)]="selectedfirstname" required formControlName = "firstname" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.firstname.invalid }">
                        </div>
                        <div class="form-group col-md-3">
                            <label class="birthreg" for="inputMiddlename">{{'MiddleName' | translate }}</label>
                            <input type="Text" class="form-control" id="inputMiddlename" placeholder="Middle Name" [(ngModel)]="selectedmiddlename" formControlName = "middlename">
                        </div>
                        <div class="form-group col-md-3">
                            <label class="birthreg" for="inputLastname" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.lastname.invalid }">{{'LastName' | translate }}</label><span class="manto"> *</span>
                            <input type="Text" class="form-control" id="inputLastname" placeholder="Last Name" [(ngModel)]="selectedlastname" formControlName = "lastname" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.lastname.invalid }">
                        </div>
                    </div>
                    <div class="form-row my-2">
                        <div class="form-group col-md-2">
                            <label class="birthreg" for="inputdob">{{'DateOfBirth' | translate }}</label>
                            <!--<input id="dateOfBirth" class="form-control flatpickr flatpickr-input active" type="text"
                                placeholder="Select Date.." [(ngModel)]="selecteddob" formControlName = "dob" >-->
                                <ng2-flatpickr id="dateOfRegistration" name="dob" class="form-control flatpickr flatpickr-input active" [config]="startOptions" placeholder="Select Date.." formControlName = "dob" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.dob.invalid }" [(ngModel)]="selecteddob" (change)="calculateAge()"></ng2-flatpickr>
                            </div>
                        <div class="form-group col-md-3">
                            <label class="birthreg" for="inputAge" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.age.invalid }">{{'Age' | translate }}</label><span class="manto"> *</span>
                            <input type="number" class="form-control" id="inputAge" placeholder="Age" required="true" [(ngModel)]="selectedage" formControlName = "age" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.age.invalid }" numbersOnly>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="birthreg" for="inputG" [ngClass]="{'label-border-class': firstFormCheck && firstFormGroup.controls.gender.invalid }">{{'Gender' | translate }}</label><span class="manto"> *</span>
                            <select id="inputG" class="form-control" [(ngModel)]="selectedgender" formControlName = "gender" [ngClass]="{'red-border-class': firstFormCheck && firstFormGroup.controls.gender.invalid }">
                                <option [ngValue]="null">Select</option>
                                <option [value]="data" *ngFor="let data of GENDERDATA">{{data}}</option>
                            </select>
                        </div>

                    </div>
                  
                </div> 
                <div class="reges-form-bottom-btns">
                    <button mat-button matStepperPrevious class="reg-btn-disable">{{'Previous' | translate }}</button>
                    <button mat-button  class="float-right reg-btn-enable" (click)="nextStep(1);">{{'Next' | translate }}</button>
                </div>
           
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <div class="reges-form-main-container">
                <div class="form-row my-2">
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="inputReligion" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.religion.invalid }">{{'Religion' | translate }}</label><span class="manto"> *</span>
                        <select id="inputReligion" class="form-control" required [(ngModel)]="selectedreligion" formControlName = "religion" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.religion.invalid }">
                            <option [ngValue]="null">Select</option>
                            <option [value]="religion.id" *ngFor="let religion of religionData">{{religion.religionName}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="birthreg" for="inputCaste" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.caste.invalid }">{{'Caste' | translate }}</label><span class="manto"> *</span>
                        <select id="inputPHCom" class="form-control" required [(ngModel)]="selectedcaste" formControlName = "caste" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.caste.invalid }" (change)="casteChange();">
                            <option [ngValue]="null">Select</option>
                            <option [value]="caste.id" *ngFor="let caste of casteData">{{caste.casteName}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="birthreg" for="inputCommunity" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.community.invalid }">{{'Community' | translate }}</label><span class="manto"> *</span>
                        <select id="inputCommunity" class="form-control" required [(ngModel)]="selectedcommunity" formControlName = "community" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.community.invalid }">
                            <option [ngValue]="null">Select</option>
                            <option [value]="community.id" *ngFor="let community of communityData">{{community.communityName}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="birthreg" for="inputContact" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.contactNumber.invalid }">{{'ContactNumber' | translate }}</label><span class="manto"> *</span>
                        <input type="number" class="form-control" id="inputContact" [(ngModel)]="selectedMobile" placeholder="Mobile No" required formControlName = "contactNumber" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.contactNumber.invalid }" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength = "10" numbersOnly>
                    </div>
                </div>

                <div class="form-row my-2">
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="inputPlotNo" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.house.invalid }">{{'HousePlotNumber' | translate }}<span class="manto">
                            *</span></label>
                        <input type="text" class="form-control" id="inputPlotNo" placeholder="House Number" required [(ngModel)]="selectedhouse" formControlName = "house" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.house.invalid }">
                    </div>
                    <div class="form-group col-md-3">
                        <label class="birthreg" for="inputCaste" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.street.invalid }">{{'StreetAndLocality' | translate }}</label><span class="manto"> *</span>
                        <input type="text" class="form-control" id="inputCaste" placeholder="Street" required [(ngModel)]="selectedstreet" formControlName = "street" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.street.invalid }">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="inputCity" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.city.invalid }">{{'CityOrVillage' | translate }}</label><span class="manto"> *</span>
                        <input type="text" class="form-control" id="inputCity" placeholder="City" required [(ngModel)]="selectedcity" formControlName = "city" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.city.invalid }">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="inputMoblie" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.state.invalid }">{{'State' | translate }}</label><span class="manto"> *</span>
                        <input type="text" class="form-control" id="inputMoblie" placeholder="Odisha" [(ngModel)]="selectedstate" formControlName = "state" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.state.invalid }">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="inputPincode" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.pincode.invalid }">{{'Pincode' | translate }}</label><span class="manto"> *</span>
                        <input type="number" class="form-control" id="inputPincode" [(ngModel)]="selectedPincode" placeholder="Pincode" required formControlName = "pincode" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.pincode.invalid }" numbersOnly>
                    </div>
                </div>

               <div class="form-row my-2">                 
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="motherFirstname" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.motherFirstName.invalid }">{{'MotherFirstName' | translate }}</label><span class="manto">
                            *</span>
                        <input type="Text" class="form-control" id="motherFirstname" placeholder="First Name" required [(ngModel)]="selectedmotherFirstName" formControlName = "motherFirstName" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.motherFirstName.invalid }">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="motherMiddlename">{{'MiddleName' | translate }}</label>
                        <input type="Text" class="form-control" id="motherMiddlename" placeholder="Middle Name" [(ngModel)]="selectedmotherMiddleName" formControlName = "motherMiddleName">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="motherLastname" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.motherLastName.invalid }">{{'LastName' | translate }}</label><span class="manto"> *</span>
                        <input type="Text" class="form-control" id="motherLastname" placeholder="Last Name" [(ngModel)]="selectedmotherLastName" formControlName = "motherLastName" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.motherLastName.invalid }">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="motherinputGovtIdType">{{'GovtIDType' | translate }}</label>
                        <select id="motherinputGovtIdType" class="form-control" [(ngModel)]="selectedmothergovtIDType" formControlName = "mothergovtIDType" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.mothergovtIDType.invalid }">
                            <option [ngValue]="null">Select</option>
                            <option [value]="gid.id" *ngFor="let gid of governmentIDData">{{gid.govIdTypeName}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="inputmotherGovtIdDetail">{{'GovtIDDetail' | translate }}</label>
                        <input type="text" class="form-control" id="inputmotherGovtIdDetail" placeholder="Enter Detail"  [(ngModel)]="selectedmotherGovtIDDetail" formControlName = "motherGovtIDDetail" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.motherGovtIDDetail.invalid }">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="inputmoblienomother" [ngClass]="{'label-border-class': secondFormCheck && secondFormGroup.controls.motherContactNumber.invalid }">{{'ContactNumber' | translate }}<span
                            class="manto"> *</span></label>
                        <input type="number" class="form-control" id="inputmoblienomother" placeholder="Mobile No"
                            required [(ngModel)]="selectedmotherContactNumber" formControlName = "motherContactNumber" [ngClass]="{'red-border-class': secondFormCheck && secondFormGroup.controls.motherContactNumber.invalid }" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            maxlength = "10" numbersOnly>
                    </div>
                </div>

                <div class="form-row my-2">                 
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="fatherFirstname">{{'FatherFirstName' | translate }}</label>
                        <input type="Text" class="form-control" id="fatherFirstname" placeholder="First Name" [(ngModel)]="selectedfatherFirstName" formControlName = "fatherFirstName">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="fatherMiddlename">{{'MiddleName' | translate }}</label>
                        <input type="Text" class="form-control" id="fatherMiddlename" placeholder="Middle Name" [(ngModel)]="selectedfatherMiddleName" formControlName = "fatherMiddleName">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="fatherLastname">{{'LastName' | translate }}</label>
                        <input type="Text" class="form-control" id="fatherLastname" placeholder="Last Name" [(ngModel)]="selectedfatherLastName" formControlName = "fatherLastName">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="fatherinputGovtIdType">{{'GovtIDType' | translate }}</label>
                        <select id="fatherinputGovtIdType" class="form-control" [(ngModel)]="selectedfathergovtIDType" formControlName = "fathergovtIDType">
                            <option [ngValue]="null">Select</option>
                            <option [value]="gid.id" *ngFor="let gid of governmentIDData">{{gid.govIdTypeName}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="inputfatherGovtIdDetail">{{'GovtIDDetail' | translate }}</label>
                        <input type="text" class="form-control" id="inputfatherGovtIdDetail" placeholder="Enter Detail"  [(ngModel)]="selectedfatherGovtIDDetail" formControlName = "fatherGovtIDDetail">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="inputmoblienofather">{{'ContactNumber' | translate }}</label>
                        <input type="number" class="form-control" id="inputmoblienofather" placeholder="Mobile No" [(ngModel)]="selectedfatherContactNumber" formControlName = "fatherContactNumber" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength = "10" numbersOnly>
                    </div>
                </div>


                <div class="form-row my-2">                 
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="guardianFirstname" >{{'GuardianFirstName' | translate }}</label>
                        <input type="Text" class="form-control" id="guardianFirstname" placeholder="First Name" [(ngModel)]="selectedguardianFirstName" formControlName = "guardianFirstName">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="guardianMiddlename">{{'MiddleName' | translate }}</label>
                        <input type="Text" class="form-control" id="guardianMiddlename" placeholder="Middle Name" [(ngModel)]="selectedguardianMiddleName" formControlName = "guardianMiddleName">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="guardianLastname">{{'LastName' | translate }}</label>
                        <input type="Text" class="form-control" id="guardianLastname" placeholder="Last Name" [(ngModel)]="selectedguardianLastName" formControlName = "guardianLastName">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="guardianinputGovtIdType">{{'GovtIDType' | translate }}</label>
                        <select id="guardianinputGovtIdType" class="form-control" [(ngModel)]="selectedguardiangovtIDType" formControlName = "guardiangovtIDType">
                            <option [ngValue]="null">Select</option>
                            <option [value]="gid.id" *ngFor="let gid of governmentIDData">{{gid.govIdTypeName}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="inputguardianGovtIdDetail">{{'GovtIDDetail' | translate }}</label>
                        <input type="text" class="form-control" id="inputguardianGovtIdDetail" placeholder="Enter Detail"  [(ngModel)]="selectedguardianGovtIDDetail" formControlName = "guardianGovtIDDetail">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="inputmoblienoguardian">{{'ContactNumber' | translate }}</label>
                        <input type="number" class="form-control" id="inputmoblienoguardian" placeholder="Mobile No"
                             [(ngModel)]="selectedguardianContactNumber" formControlName = "guardianContactNumber" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                             maxlength = "10" numbersOnly>
                    </div>
                </div>
                
            </div>

            <div class="reges-form-bottom-btns">
                <button mat-button class="reg-btn-enable" (click)="prevStep();">{{'Previous' | translate }}</button>
                <button mat-button  class="float-right reg-btn-enable" (click)="nextStep(2);">{{'Next' | translate }}</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="thirdFormGroup">
            <form [formGroup]="thirdFormGroup">
              <div class="reges-form-main-container">
                  <div class="form-row my-2">
                      <div class="form-group col-md-2">
                          <label class="birthreg" for="inputschoolName" >{{'SchoolName' | translate }}</label>
                          <input type="text" class="form-control" id="inputschoolName" placeholder="School Name" required [(ngModel)]="selectedschoolName" formControlName = "schoolname">
                      </div>
                      <div class="form-group col-md-3">
                          <label class="birthreg" for="inputschool">{{'StreetAndLocality' | translate }}</label>
                          <input type="text" class="form-control" id="inputschool" placeholder="Street" required [(ngModel)]="selectedschoolstreet" formControlName = "schoolstreet">
                      </div>
                      <div class="form-group col-md-2">
                          <label class="birthreg" for="inputschoolCity">{{'CityOrVillage' | translate }}</label>
                          <input type="text" class="form-control" id="inputschoolCity" placeholder="City" required [(ngModel)]="selectedschoolcity" formControlName = "schoolcity">
                      </div>
                      <div class="form-group col-md-2">
                          <label class="birthreg" for="inputschoolState">{{'State' | translate }}</label>
                          <input type="text" class="form-control" id="inputschoolState" placeholder="Odisha" [(ngModel)]="selectedschoolstate" formControlName = "schoolstate">
                      </div>
                      <div class="form-group col-md-2">
                          <label class="birthreg" for="inputSchoolPincode">{{'Pincode' | translate }}</label>
                          <input type="number" class="form-control" id="inputSchoolPincode" [(ngModel)]="selectedSchoolPincode" placeholder="Pincode" required formControlName = "schoolpincode" numbersOnly>
                      </div>
                  </div>
  
                  <div class="form-row my-2">                 
                    <div class="form-group col-md-2">
                        <label class="birthreg" for="rbskid">{{'RBSKID' | translate }}</label>
                        <input type="Text" class="form-control" id="rbskid" placeholder="ID" required [(ngModel)]="selectedrbskid" formControlName = "rbskid">
                    </div>
                    <div class="form-group col-md-3">
                      <label class="birthreg" for="schoolStandard">{{'Standard' | translate }}</label>
                      <select id="schoolStandard" class="form-control" [(ngModel)]="selectedschoolstandard" formControlName = "schoolstandard">
                          <option [ngValue]="null">Select</option>
                          <option [value]="section" *ngFor="let section of sectionArray">{{section}}</option>
                      </select>
                  </div>
                    <div class="form-group col-md-3">
                        <label class="birthreg" for="schoolsection">{{'Section' | translate }}</label>
                        <input type="Text" class="form-control" id="schoolsection" placeholder="Middle Name" [(ngModel)]="selectedschoolsection" formControlName = "schoolsection">
                    </div>
                    <div class="form-group col-md-3">
                        <label class="birthreg" for="rollnumber">{{'RollNumber' | translate }}</label>
                        <input type="Text" class="form-control" id="rollnumber" placeholder="Last Name" [(ngModel)]="selectedrollnumber" formControlName = "rollnumber">
                    </div>
                </div>
              </div>
  
              <div class="reges-form-bottom-btns">
                  <button mat-button class="reg-btn-enable" (click)="prevStep();">{{'Previous' | translate }}</button>
                  <button mat-button class="float-right reg-btn-enable" (click)="formSubmit();">{{'Submit' | translate }}</button>
              </div>
            </form>
          </mat-step>
      </mat-horizontal-stepper>
